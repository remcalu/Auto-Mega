plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.seleniumhq.selenium:selenium-java:2.41.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.3.0'
    implementation 'org.seleniumhq.selenium:selenium-devtools-v102:4.3.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.1'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation 'org.jsoup:jsoup:1.15.2'

}

application {
    // Define the main class for the application.
    mainClass = 'auto.mega.Main'
}
