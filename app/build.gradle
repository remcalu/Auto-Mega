plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id "application"
    id "org.springframework.boot" version "2.7.2"
	id "io.spring.dependency-management" version "1.0.12.RELEASE"
	id "java"
    // Apply the nodejs plugin (https://github.com/node-gradle/gradle-node-plugin/)
    id 'com.github.node-gradle.node' version '3.4.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

springBoot {
    mainClassName = "auto.mega.Main"
}

node {
    version = '17.5.0'
    npmVersion = '8.4.1'
    download = true
    workDir = file("../.gradle/nodejs")
    npmWorkDir = file("../.gradle/npm")
    nodeModulesDir = file("../frontend")
    nodeProjectDir = file("../frontend")
}

task frontendRun(type: NpmTask) {
    group 'Frontend'
    description 'Runs the frontend.'
    dependsOn 'frontendBuild'
    npmCommand = ['run', 'start']
}

task frontendBuild {
    group 'Frontend'
    description 'Builds the frontend.'
    dependsOn 'nodeSetup'
    dependsOn 'npmSetup'
    dependsOn 'npmInstall'
}

task frontendStop(type: Exec) {
    group 'Frontend'
    description "Stops the frontend."
    commandLine "pkill", "-15", "node"
}

task backendRun {
    group 'Build'
    description 'Build and run spring boot.'
    dependsOn 'build'
    dependsOn 'bootRun'
}

// Task for building ever
task buildAll {
    group 'Build'
    description 'Builds all backend and frontend dependencies.'
    dependsOn 'build'
    dependsOn 'nodeSetup'
    dependsOn 'npmSetup'
    dependsOn 'npmInstall'
    tasks.findByName('nodeSetup').mustRunAfter 'build'
    tasks.findByName('npmSetup').mustRunAfter 'nodeSetup'
    tasks.findByName('npmInstall').mustRunAfter 'npmSetup'
}

// Task for cleaning all files
task cleanAll(type: Delete) {
    group 'Build'
    description 'Deletes the build directory, node_modules directory, and .gradle directory.'
    dependsOn 'clean'
    delete "build"
    delete "frontend/node_modules"
    delete ".gradle"
    delete "bin"
}

dependencies {
    testImplementation "junit:junit:4.13.2"

    implementation "com.google.guava:guava:30.1.1-jre"
    implementation "com.google.code.gson:gson:2.9.0"
    implementation "org.apache.commons:commons-lang3:3.12.0"
    implementation "org.seleniumhq.selenium:selenium-java:2.41.0"
    implementation "org.seleniumhq.selenium:selenium-chrome-driver:4.3.0"
    implementation "org.seleniumhq.selenium:selenium-devtools-v102:4.3.0"
    implementation "io.github.bonigarcia:webdrivermanager:5.2.1"
    implementation "org.jsoup:jsoup:1.15.2"
    implementation "org.springframework.boot:spring-boot-starter-web:2.7.2"
    implementation "org.springframework:spring-web:5.3.22"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:2.7.2";

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:8.0.30'
}

application {
    // Define the main class for the application.
    mainClass = "auto.mega.Main"
}
