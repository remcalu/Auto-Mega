plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id "application"
    id "org.springframework.boot" version "2.7.2"
	id "io.spring.dependency-management" version "1.0.12.RELEASE"
	id "java"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

springBoot {
    mainClassName = "auto.mega.Main"
}

task frontendRun(type: Exec) {
    group 'Frontend'
    workingDir "frontend"
    description "Runs the frontend."
    commandLine "pkill", "-15", "node"
    commandLine "npm", "install"
    commandLine "npm", "start"
}

task frontendStop(type: Exec) {
    group 'Frontend'
    description "Stops the frontend."
    commandLine "pkill", "-15", "node"
}

// Task for cleaning all files (used mostly due to node_modules being a large folder)
task cleanAll(type: Delete) {
    group 'Build'
    description 'Deletes the build directory, node_modules directory, and .gradle directory.'
    delete "build"
    delete "frontend/node_modules"
    delete ".gradle"
    delete "bin"
}
cleanAll.dependsOn(clean)

dependencies {
    testImplementation "junit:junit:4.13.2"

    implementation "com.google.guava:guava:30.1.1-jre"
    implementation "com.google.code.gson:gson:2.9.0"
    implementation "org.apache.commons:commons-lang3:3.12.0"
    implementation "org.seleniumhq.selenium:selenium-java:2.41.0"
    implementation "org.seleniumhq.selenium:selenium-chrome-driver:4.3.0"
    implementation "org.seleniumhq.selenium:selenium-devtools-v102:4.3.0"
    implementation "io.github.bonigarcia:webdrivermanager:5.2.1"
    implementation "org.jsoup:jsoup:1.15.2"
    implementation "org.springframework.boot:spring-boot-starter-web:2.7.2"
    implementation "org.springframework:spring-web:5.3.22"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:2.7.2";

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:8.0.30'
}

application {
    // Define the main class for the application.
    mainClass = "auto.mega.Main"
}
